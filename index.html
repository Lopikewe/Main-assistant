<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manufacturing Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin: 10px 0; }
    .user { font-weight: bold; color: #333; }
    .assistant { color: #2c3e50; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
    input { width: 80%; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Ask About Manufacturing & SOPs</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messagesDiv = document.getElementById("messages");
      const message = input.value.trim();

      if (!message) {
        // If the input is empty, do not proceed
        alert("Please enter a message!");
        return;
      }

      // Display user's message
      messagesDiv.innerHTML += `<div class="message user">You: ${message}</div>`;
      input.value = ""; // Clear the input field

      try {
        const res = await fetch("https://main-assistant.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }) // Ensure we send the message properly
        });

        if (!res.ok) {
          // Enhanced error handling: Check if the response is not ok
          const errorData = await res.json();
          throw new Error(errorData.error || `Error: ${res.status}`);
        }

        const data = await res.json();  // Parse the response JSON
        messagesDiv.innerHTML += `<div class="message assistant">Assistant: ${data.response}</div>`;
      } catch (error) {
        // Display the error message if there's an issue
        messagesDiv.innerHTML += `<div class="message assistant">Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
