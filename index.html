<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manufacturing Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 80vh;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      font-weight: bold;
      color: #333;
    }
    .assistant {
      color: #2c3e50;
    }
    #inputArea {
      max-width: 600px;
      margin: auto;
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
    #loginBox {
      text-align: center;
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<!-- üîê Password Prompt -->
<div id="loginBox">
  <h3>üîê Enter Password to Access Chat</h3>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- üí¨ Hidden Chat UI until password is accepted -->
<div id="chatUI" style="display:none">
  <h2 style="text-align: center;">Ask About Manufacturing & SOPs</h2>
  <div id="chat">
    <div id="messages"></div>
  </div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const PASSWORD = "WER566896";

  function checkPassword() {
    const entered = document.getElementById("passwordInput").value;
    if (entered === PASSWORD) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("chatUI").style.display = "block";
    } else {
      document.getElementById("error").textContent = "Incorrect password.";
    }
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const messagesDiv = document.getElementById("messages");
    const message = input.value.trim();

    if (!message) return;

    messagesDiv.innerHTML += `<div class="message user">You: ${message}</div>`;
    const id = "resp_" + Date.now();
    const assistantEl = document.createElement("div");
    assistantEl.className = "message assistant";
    assistantEl.innerHTML = `Assistant: <span id="${id}"></span>`;
    messagesDiv.appendChild(assistantEl);

    input.value = "";
    input.disabled = true;
    sendButton.disabled = true;

    scrollToBottom();

    try {
      const res = await fetch("https://main-assistant.onrender.com/stream-ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let buffer = "";
      const span = document.getElementById(id);

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        const parts = buffer.split("\n\n");

        for (const part of parts) {
          if (part.startsWith("data: ")) {
            const jsonString = part.slice(6);
            if (jsonString.trim() === "[DONE]") break;

            try {
              const parsed = JSON.parse(jsonString);
              if (parsed.text) {
                span.textContent += parsed.text;
                scrollToBottom();
              } else if (parsed.image_url) {
                span.innerHTML += `<br><img src="${parsed.image_url}" alt="Generated Image" style="max-width:100%; border:1px solid #ccc; margin-top:10px;" />`;
              }
            } catch (err) {
              console.warn("JSON parse error:", err);
            }
          }
        }

        buffer = parts[parts.length - 1];
      }
    } catch (error) {
      messagesDiv.innerHTML += `<div class="message assistant">Error: ${error.message}</div>`;
    } finally {
      input.disabled = false;
      sendButton.disabled = false;
      scrollToBottom();
    }
  }

  function scrollToBottom() {
    const chat = document.getElementById("chat");
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
